    <h1>Задача 1 Тема:цикл while</h1>
    <p>Намалювати N зірочек в стовпчик </p>
    <script>
        var n, i;
        n=10;
        i=1;
        while(i<=n)
          {document.write('*<br>')
           i++;
          }
    </script>
    <h1>Задача 2. Тема: цикл for</h1>
    <p>Намалювати * в N  рядках кількість зірочок в кожному рядку= номеру рядка </p>
    <script>
        var n, i,j;
        n=25;
        for(i=1;i<=n;i++)
        {for(j=1;j<=i;j++)
          {
           document.write(i);
          }
         document.write('<br>');
        }
    </script>
