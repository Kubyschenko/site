<!doctype html>
<html>
<head>
<title>Гіпертекстовий документ</title>
<meta charset="utf-8">
<link rel="stylesheet" 
href="style/style.css">
 <script>
  function f1()
    {var a1, P1,S1;
        a1=31;
        P1=4*a1;
        S1=a1*a1;
    document.getElementById('zd1').innerHTML='P='+P1+'<br>'+'S='+S1;}
  function f17()
    { var M;
       M=3024;
       lm=M/1000;
       
       document.getElementById('zd17').innerHTML='Повних тон='+lm+'<br>';}

</script>
</head>
<body bgcolor="#ffdf4c">
 <div id="container">
 <div id="header">
 </div>
 <div id="menu">
 </div>
 <div id="content" class="vidstup">
  <h1>Задача 1</h1>
    <p>Дана сторона квадрата a1=31. Знайти периметр P1 квадрата і площу S1(a1*a1) (P1=4*a1)</p>
    <h1 id="zd1"></h1>
    <form>
         <input type="button" value="Розв'язок задача 1" onclick="f1()">
    </form>
  <h1>Задача 17</h1>
    <p> .. Дана маса M в кілограмах. Використовуючи операцію ділення націло, знайти кількість повних тонн в ній (1 тонна = 1000 кг). Вивести умову задачі, початкові значення та результуючі. 
</p>
<h1 id="zd17"></h1>
<form>
         <input type="button" value="Розв'язок задача 17" onclick="f17()">
    </form>
 </div>
 <div id="footer">
 </div>
</div>
